<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <title>Country Select</title>
</head>


<body class="cl-body">
    <h1 class="title">Country Select with JS</h1>
    <section class="cl-wrapper">
        <div class="codes">
            <div class="train-wrapper">
                <div class="train-details">
                    <span class="train-number">12</span>
                    <h2 class="train-question">Country Select</h2>
                </div>
            </div>
            <section class="countries">
                <div class="countries-title-wrapper">
                    <h3 class="countries-title">select country :</h3>
                    <img src="./assets/arrow-down.png" alt="selection arrow icon" class="countries-title-icon">
                </div>
                <div class="countries-wrapper">
                    <div class="countries-search-box">
                        <input class="countries-wrapper-search" type="search" placeholder="Write to Find ..."
                            id="countries-search">
                        <img src="./assets/search.png" alt="form search icon" class="countries-wrapper-search-icon">
                    </div>
                    <div class="countries-wrapper-list" id="countries"></div>
                </div>
            </section>
            <div class="code-wrapper">
            </div>
        </div>
    </section>

    <script src="CountrySelect.js"></script>
    <script src="../../../js/codeFinder.js"></script>
</body>

</html>
